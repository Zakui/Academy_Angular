<div ng-show="modifieCurrentPatient">
  <h3>Modifie the patient</h3>
  <form action="">
    <div class="form-group">First Name: <input class="form-control" type="text" ng-model="modifieCurrentPatient.first_name"></div>
    <div class="form-group">Last Name: <input class="form-control" type="text" ng-model="modifieCurrentPatient.last_name"></div>
    <div class="form-group">Age: <input class="form-control" type="text" ng-model="modifieCurrentPatient.age"></div>
    <button type="button" class="btn btn-default">Save</button>
  </form>
</div>
